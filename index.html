<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>







    <div class="container__general">

        <form id="formulario_html" action="#" class="container__general__formulario">
            <!-- Nombre del Producto -->
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="id_nombre_producto_html" placeholder="Ingrese el nombre del producto" >
            </div>
    
            <!-- Categoría del Producto -->
            <div class="mb-3">
                <label for="categoriaProducto" class="form-label">Categoría del Producto</label>
                <input type="text" class="form-control" id="id_categoria_producto_html" placeholder="Ingrese la categoría del producto" >
            </div>
    
            <!-- Precio del Producto -->
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio del Producto</label>
                <input type="text" class="form-control" id="id_precio_producto_html" placeholder="Ingrese el precio del producto" >
            </div>
    
            <!-- Cantidad del Producto -->
            <div class="mb-3">
                <label for="cantidadProducto" class="form-label">Cantidad del Producto</label>
                <input type="text" class="form-control" id="id_cantidad_producto_html" placeholder="Ingrese la cantidad del producto" >
            </div>
    
            <!-- Marca del Producto -->
            <div class="mb-3">
                <label for="marcaProducto" class="form-label">Marca del Producto</label>
                <input type="text" class="form-control" id="id_marca_producto_html" placeholder="Ingrese la marca del producto" >
            </div>
    
            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary" id="btn_agregar_html">Guardar Producto</button>
        </form>

    </div>




    <div id="id_container_html" class="container__secundario">

    </div>







    <script src="./index.js" >

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
